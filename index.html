<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/all.min.css">
    <!-- swiper套件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- AOS套件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="description" content="弘宇精密工業有限公司專注於 CNC 精密加工、金屬零件代工與客製化製造，提供快速打樣與穩定量產，是您信賴的夥伴。"/>
    <title>專業 CNC 精密加工 | 金屬零件代工服務｜弘宇精密工業有限公司</title>


</head>
<body>
    <div class="container">
        <header>
            <section class="content">
                <h1 class="logo">
                    <a href="#">
                        <img src="/image/hongyu_cnc_logo-1.png" alt="弘宇精密工業有限公司">
                    </a>
                </h1>
                <nav>
                    <ul class="meun">
                    <li><a href="#">關於公司</a></li>
                    <li><a href="#">產品介紹</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
                </nav>
            </section>
        </header>
        <!-- banner -->
        <section class="content">
            <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide --pic1"></div>
                <div class="swiper-slide --pic2"></div>
                <div class="swiper-slide --pic3"></div>
            </div>
        
            <div class="swiper-pagination"></div>
        </div>
        </section>
        <!-- 關於我們 -->
        <section data-aos="fade-up" class="--about">
            <div class="content about">
                <h2>關於我們</h2>
                <article>
                    峰順科技股份有限公司從事專業精密零件加工製造，加工領域為自行車零組件、傳動類零件、電子及光學產業零件、五金零件、客製化零件等精密加工。廠內設備機種齊全，且為增進加工精度及生產效率...
                </article>
                <button>MORE</button>
            </div>
        </section>
        <!-- 產品展示 -->
        <section class="--product">
            <ul class="content product">
                <li class="product__item">
                    <a href="#" class="product__item__pic"></a>
                    <h3 class="product__item__txt">產品名稱</h3>
                </li>
                <li class="product__item">
                    <a href="#" class="product__item__pic"></a>
                    <h3 class="product__item__txt">產品名稱</h3>
                </li>
                <li class="product__item">
                    <a href="#" class="product__item__pic"></a>
                    <h3 class="product__item__txt">產品名稱</h3>
                </li>
                <li class="product__item">
                    <a href="#" class="product__item__pic"></a>
                    <h3 class="product__item__txt">產品名稱</h3>
                </li>
            </ul>
        </section>

        <footer>
            <ul class="footer content">
                <li class="footer__top"></li>
                <li class="footer__bottom"></li>
            </ul>
        </footer>
    </div>


    
    <!-- swiper套件 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            pagination: { // 使用頁籤方法
                el: ".swiper-pagination", // 找到class為swiper-pagination的標籤
                dynamicBullets: true, // 是否使用動畫
            },
            autoplay: { // 自動輪播 swiper
                delay: 2 * 1000, // 每兩秒切換下一張
            },
            loop: true,
        });
    </script>
    
    <!-- AOS套件 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
