<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/all.min.css">
    <!-- swiper套件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- AOS套件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="description" content="弘宇精密工業有限公司專注於 CNC 精密加工、金屬零件代工與客製化製造，提供快速打樣與穩定量產，是您信賴的夥伴。"/>
    <title>弘宇精密工業有限公司 | 專業 CNC 精密加工｜金屬零件代工服務</title>
</head>
<body>
    <div class="container">
        <header id="common-header"></header>

        <!-- banner -->
        <section class="content">
            <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide --pic1"></div>
                <div class="swiper-slide --pic2"></div>
                <div class="swiper-slide --pic3"></div>
            </div>
        
            <div class="swiper-pagination"></div>
        </div>
        </section>

        <section class="content">
            <div class="productmain">
                <ul class="productmain__sidemenu" data-txt="產品介紹">
                    <li>電子自動化設備零件加工</li>
                    <li>光電半導體設備零件加工</li>
                    <li>各種工程塑膠加工</li>
                    <li>各種金屬加工</li>
                </ul>

                <div class="productmain__content">
                    <h2 class="productmain__content__title">各種金屬加工</h2>
                    <ul class="productlist">
                        <li class="productlist__item">
                            <div class="productlist__item__pic"></div>
                            <h3>不鏽鋼</h3>
                        </li>
                        <li class="productlist__item"></li>
                        <li class="productlist__item"></li>
                        <li class="productlist__item"></li>
                    </ul>
                </div>
            </div>

        </section>
        <footer id="common-footer"></footer>
    </div>



        <!-- 通用區塊 -->
    <script>
        fetch('header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('common-header').innerHTML = html;
        });
    </script>
    <script>
        fetch('footer.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('common-footer').innerHTML = html;
        });
    </script>
    <!-- 通用區塊 -->
    <!-- swiper套件 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            pagination: { // 使用頁籤方法
                el: ".swiper-pagination", // 找到class為swiper-pagination的標籤
                dynamicBullets: true, // 是否使用動畫
            },
            autoplay: { // 自動輪播 swiper
                delay: 2 * 1000, // 每兩秒切換下一張
            },
            loop: true,
        });
    </script>
    
    <!-- AOS套件 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
