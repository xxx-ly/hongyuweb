<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/all.min.css">
    <!-- swiper套件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- AOS套件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="description" content="弘宇精密工業有限公司專注於 CNC 精密加工、金屬零件代工與客製化製造，提供快速打樣與穩定量產，是您信賴的夥伴。"/>
    <title>專業 CNC 精密加工 | 金屬零件代工服務｜弘宇精密工業有限公司</title>


</head>
<body>
    <header>
        <h1 class="logo"></h1>
        <ul class="">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </header>
    <!-- Slider main container -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Page 1</div>
            <div class="swiper-slide">Page 2</div>
            <div class="swiper-slide">Page 3</div>
        </div>
    
        <div class="swiper-pagination"></div> <!-- 頁籤 -->
    </div>




    
    <!-- swiper套件 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            pagination: { // 使用頁籤方法
                el: ".swiper-pagination", // 找到class為swiper-pagination的標籤
                dynamicBullets: true, // 是否使用動畫
            },
            // autoplay: { // 自動輪播 swiper
            //     delay: 2 * 1000, // 每兩秒切換下一張
            // },
            //  loop: true,
        });
    </script>
    
    <!-- AOS套件 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
